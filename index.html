<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="game-status">Current Player: <span id="current-player">X</span></div>
    <div id="bot-status">Bot: <span id="bot-indicator">OFF</span></div>
    <div id="player-choice">
        <button id="choose-x">Be X</button>
        <button id="choose-o">Be O</button>
    </div>
    <div id="difficulty-choice">
        <button id="easy">Easy</button>
        <button id="medium">Medium</button>
        <button id="hard">Hard</button>
    </div>
    <div id="game-board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <button id="toggle-bot-button">Toggle Bot</button>
    <button id="reset-button">Reset Game</button>
    <script src="script.js"></script>
</body>
</html>
